<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>
</head>
<body>

    <!-- Topbar -->

    <header>

        <div class="topbar">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="search-bar">
                <input type="text" placeholder=" Prova a cercare: Lezioni di Laravel">
            </div>
            <div class="header-tools">
                <div class="header-icons">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-regular fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>

    </header>

    <!-- Main and main-columns -->
    <main>

        <div class="container">

            <!-- sidebar -->
            <div class="sidebar-column">
                <div class="sidebar-container">
                    <div class="side-menu">
                        <div class="first-item">
                            <a href="#">
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </a>
                        </div>
                        <div class="second-item">
                            <a href="#">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                            </a>
                        </div>
                        <div class="third-item">
                            <a href="#">
                                <i class="fa-solid fa-signal"></i>
                                <span>Signals</span>
                            </a>
                        </div>
                    </div>
                    <div class="bottom-tools">
                        <!-- <div class="settings-container">
                            <a href="">
                                <i class="fa-solid fa-gear"></i>
                                <span>Admin</span>
                            </a>

                        </div> -->
                    </div>
                </div>
            </div>
            <!-- Bootstrap -->
            <div class="tables-column">
                <div class="boolean-topbar">
                    <div class="boolean-botton">
                        <h2>
                            Boolean
                        </h2>
                    </div>
                    <div class="students">
                        <h4>
                            Studenti negli ultimi 30 minuiti
                        </h4>
                        <h3>
                            125
                        </h3>
                    </div>
                </div>

                <!-- Tables -->
                <div class="tables-screen">
                    <div class="first-column-tables">
                        <div class="next-classroom"></div>
                        <div class="faq"></div>
                    </div>
                    <div class="second-column-tables">
                        <div class="todo"></div>
                        <div class="graphics"></div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <!-- Footer -->

    <footer>

    </footer>






    
</body>
</html>
